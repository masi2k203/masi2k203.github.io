                    <h2>一つだけインスタンス化したい</h2>
                    <p>
                        WPFアプリを作成している時に、どうしても複数のWindowでデータを共有したいけど面倒くさいことはしたくない、、、と調べていくうちに、シングルトンパターンと呼ばれるものを見つけました。
                        クラスをシングルトンパターンで実装することで、1つしかインスタンスが生成できなくなるようです。
                        何度もやっているのに忘れてしまうので、ここにシングルトンパターンのクラスの骨格だけを残しておきます。
                    </p>
